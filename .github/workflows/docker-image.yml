name: Build and Push Docker Image to AWS

on:
  push:
    branches:
      - main  # Triggers the action when you push to the main branch
  pull_request:
    branches:
      - main  # Triggers on PRs to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: us-east-1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and Push Docker Image to AWS
      run: |
        docker build -t clickmine-image .
        docker tag clickmine-image:latest 593793040120.dkr.ecr.us-east-1.amazonaws.com/clickmine-repo:latest
        docker push 593793040120.dkr.ecr.us-east-1.amazonaws.com/clickmine-repo:latest
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1
